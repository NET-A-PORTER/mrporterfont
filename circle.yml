machine:
  xcode:
    version: "6.3.1"
    
dependencies:
  pre:
    - curl -L https://raw.githubusercontent.com/cognitom/dotfiles/master/lib/sketchtool.sh | sudo sh
    - npm install
    - npm install -g gulp

test:
  override:
    - echo 'add test command'

deployment:
  production:
    branch: master
    commands:
      - echo "doing a patch update!"
      - git config --global user.email "mrportertechteam@mrporter.com"
      - git config --global user.name "mrporterdev"
      - npm version patch
      - gulp font
      - gulp tag
      - git commit -a -m 'automated patching [ci skip]'
      - git push
